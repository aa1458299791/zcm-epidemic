<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/echarts.min.js"></script>
		<script src="js/china.js.js"></script>
		<script src="js/jquery.min.js.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- 标题 -->
		<div id="title">
			<span class="time"></span>
			全国疫情实时监控
		</div>
		<!-- 左一 -->
		<div id="left1">左1</div>
		<!-- 左二 -->
		<div id="left2">左2</div>
		<!-- 中一 -->
		<div id="center1">
			<div class="item">
				<div class="number" id="confirm"></div>
				<div class="text">累计确诊</div>
			</div>
			<div class="item">
				<div class="number" id="heal"></div>
				<div class="text">累计治愈</div>
			</div>
			<div class="item">
				<div class="number" id="dead"></div>
				<div class="text">累计死亡</div>
			</div>
			<div class="item">
				<div class="number" id="nowConfirm"></div>
				<div class="text">现有确诊</div>
			</div>
			<div class="item">
				<div class="number" id="noInfect"></div>
				<div class="text">无症状感染</div>
			</div>
			<div class="item">
				<div class="number" id="importedCase"></div>
				<div class="text">境外输入</div>
			</div>
		</div>
		<!-- 中二 -->
		<div id="center2"></div>
		<!-- 右一 -->
		<div id="right1">右1</div>
		<!-- 右二 -->
		<div id="right2">右2</div>
	</body>
</html>
